<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Formularios</title>
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php">
        <label for="fdata">Data:</label><br>
        <input type="date" id="fdata" name="fdata"><br>

        <h2>Dados de Acesso</h2>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>
        <br>

        <h2>Dados Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>
        
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero"><br><br>
        
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>

        <label for="cidade">Cidade:</label>
        <input list="cidades" name="cidade">
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Rio de Janeiro">
            <option value="Belo Horizonte">
            <option value="Curitiba">
            <option value="Porto Alegre">
        </datalist><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </select><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br><br>
        <br>

        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="nao_informar" name="genero" value="nao_informar">
        <label for="nao_informar">Prefiro não falar</label><br><br>

        <label>Curso:</label><br>
        <input type="checkbox" id="ads" name="curso1" value="ads">
        <label for="ads">ADS</label><br>
        <input type="checkbox" id="jogos" name="curso2" value="jogos">
        <label for="jogos">Jogos</label><br>
        <input type="checkbox" id="gestao_ti" name="curso3" value="gestao_ti">
        <label for="gestao_ti">Gestão de TI</label><br>
        <input type="checkbox" id="banco_dados" name="curso4" value="banco_dados">
        <label for="banco_dados">Banco de Dados</label><br><br>

        <label>Modelo:</label><br>
        <input type="radio" id="presencial" name="modelo" value="presencial">
        <label for="presencial">Presencial</label><br>
        <input type="radio" id="ead" name="modelo" value="ead">
        <label for="ead">EAD</label><br>
        <input type="radio" id="semi_presencial" name="modelo" value="semi_presencial">
        <label for="semi_presencial">Semi presencial</label><br><br>
        <br>
        <input type="submit" value="Submit">
    
    </form>        
</body>
</html>
