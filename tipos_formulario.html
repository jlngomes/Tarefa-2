<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 2</title>
</head>
<body>
    <h1>Tipos de formulário</h1>
    <form>
        <h2>1. Text</h2>
        <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Ultímo nome:</label><br>
        <input type="text" id="lname" name="lname"> 
        <br>
        <h2>2. Radio</h2>
        <label for="fname">Linguagem favorita de progamação?</label><br><br>
        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="python" name="fav_language" value="python">
        <label for="python">Python</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="radio" id="java" name="fav_language" value="Java">
        <label for="java">Java</label><br>
        <input type="radio" id="CSS" name="fav_language" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" id="VBA" name="fav_language" value="VBA">
        <label for="VBA">VBA</label>
        <br>
        <h2>3. checkbox</h2>
        <label for="fname">Qual meio de transpote você tem em casa: </label><br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Uma bicicleta</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Um carro</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Uma moto</label>
        <br>
        <h2>4. Botão Submit/Envio</h2>
        <input type="submit" value="Enviar">
        <br>
        <h2>5. Select</h2>
        <label for="fname">Escolha sua marca de carro favorito:</label><br><br>
        <select id="cars" name="cars">
            <option value="volvo">BMW</option>
            <option value="saab">Mercedes</option>
            <option value="fiat">Porsche</option>
            <option value="audi">Audi</option>
        </select>
        <h2>6. Textarea</h2>
        <textarea name="message" rows="10" cols="30">
            Sou admirador de tecnologia e inovação!! Estou sempre ansioso para aprender mais.
            Graduando Engenharia da computação na facens, atuamente estou procurando uma oportunidade de trabalho na área de computação e TI para o meu crescimento pessoal e contribuição na empresa.
        </textarea>
        <h2>7. Fieldset e Legend</h2>
        <fieldset>
            <legend>Dados do Usuário:</legend>
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Sobrenome:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="Contact">Contato:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
        <h2>8. Datalist</h2>
        <label for="fname">Qual seu navegador de preferência? </label><br><br>
        <input list="browsers" name="browser">
        <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera GX">
        <option value="Safari">
        </datalist>
        <input type="submit">
    </form>
        

    
</body>
</html>
